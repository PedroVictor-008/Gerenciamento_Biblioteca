<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Biblioteca JMF{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap 5 JS (opcional, para funcionalidades como dropdown, modal etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1 class="text-center">Biblioteca JMF</h1>
        <nav class="text-center">
            <a href="/">Início</a> |
            <a href="/locacoes/" target="_blank">Locações</a> |
            <a href="/locacoes/disponibilidade/" target="_blank">Acervo</a> |
            <a href="/admin/" target="_blank">Administrador</a>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="text-center">
        <p>&copy; 2025 - EEEP</p>
    </footer>
</body>
</html>
